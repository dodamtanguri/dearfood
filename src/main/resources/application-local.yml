spring:
  application:
    name: dearfood
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  static:
    resource:
      location:
        img: /Users/dodam/tmp_img

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    generate-ddl: true
    database: h2
    defer-datasource-initialization: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb


